<div class="container">
  <h1 class="text-center text-primary my-4">Products</h1>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-lg"></i> Add New Product
    </button>
  </div>

  <product-filter
    [categories]="categories"
    [(filter)]="filter"
  ></product-filter>

  <product-list
    [products]="products.filter(filter)"
    (editProductEvent)="openModal($event)"
  ></product-list>

  <div *ngIf="isModalOpen">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ editingProduct ? "Edit Product" : "Add New Product" }}
          </h5>
          <button
            type="button"
            class="btn-close"
            (click)="closeModal()"
          ></button>
        </div>
        <div class="modal-body">
          <product-form
            [categories]="categories"
            [product]="editingProduct"
            (saveProductEvent)="saveProduct($event)"
            (closeModalEvent)="closeModal()"
          ></product-form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isModalOpen" class="modal-backdrop fade show"></div>
</div>
